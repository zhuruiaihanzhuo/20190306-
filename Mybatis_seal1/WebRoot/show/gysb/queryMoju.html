		</header>
		<div class="mui-content">



 <div style="text-align: center;margin-top: 39px">
        <label>模具编号</label>
        <input type="text"  style="width: 200px;" id="bianhao">
    </div>
					
	      <div style="text-align: center;margin-top: 15px;background-color: ghostwhite;height: 50px;">

<div class="mui-slider" >
  <div class="mui-slider-group mui-slider-loop">

     <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="4.jpg" /></a></div>

<script  src="../../js/jquery-1.8.2.min.js"  type="text/javascript"></script>
<script type="text/javascript">
mui.init();
function select(){
	var bianhao=$("#bianhao").val();
	
			$.ajax({
url:'../../mojuInfo/MojuInfo_queryByBianhao.do',

type:"get",
dataType:"json",
data:{bianhao:bianhao},
success:function(data){

document.getElementById("test1").innerHTML=data.data[0].neirong;
var imgs=document.getElementsByTagName('img');

for(var i=0;i<imgs.length;i++){

imgs[i].setAttribute('id',i);
imgs[i].setAttribute('onclick',"big()");
};

var spans=document.getElementsByTagName('span');
for(var i=0;i<spans.length;i++){
	
	spans[i].style.width="100%";
	//spans[i].style.height="auto";
	
	spans[i].style.lineHeight="29pt";
	spans[i].style.float="left";
	spans[i].style.textAlign="left";
	spans[i].style.overflow="hidden";
	
	//spans[i].style.whiteSpace="pre-wrap";
	//spans[i].style.wordBreak="break-all";
	spans[i].style.wordWrap="break-word";
	

	};

}
});
		

}
var flag ;

function big(){
	//var that=event.currentTarget;
 
  var id=event.target.id  ;
 //状态true为正常的状态,false为放大的状态
 imgH,//图片的高度
 imgW,//图片的宽度
 img = document.getElementById(id);//图片元素
 
 

 var imgH = img.height; //获取图片的高度
 var imgW = img.width; //获取图片的宽度

 if(flag){
     //图片为正常状态,设置图片宽高为现在宽高的2倍
    // var imgHB=imgH*2;
    // var imgWB=imgW*2;
     img.style.cssText="width:"+imgW/2+"px; height:"+imgH/2+"px; background:red;";
     flag = false;//把状态设为正常状态
     
 }else{
     //图片为放大状态,设置图片宽高为现在宽高的二分之一
     
    img.style.cssText="width:"+imgW*2+"px; height:"+imgH*2+"px; background:red;";
     flag = true;//把状态设为放大状态
 }

}
	

</script>

</html>
